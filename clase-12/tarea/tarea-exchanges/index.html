<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>API exchanges</title>
        <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <link rel="shortcut icon" href="">
    </head>



    <body>
        <div class="container">
            <h1 class="text-center">Cambio de monedas</h1>
            <form>
                <div class="input-group md-3" id="div-base">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Base </label>
                    </div>
                    <select class="custom-select" id="listado-bases">
                        <option selected id="selected-base">Cargando bases...</option>
                    </select>
                </div>
                

                <div class="input-group mb-3" id="segundo-div">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Fecha </span>
                    </div>
                    <input type="date" class="form-control" placeholder="aaaa-mm-dd" aria-describedby="basic-addon1" id="fecha">
                </div>

            </form>

            <div class="centrado">
                <button type="button" class="btn btn-primary" id="convertir">Ver conversiones</button>
            </div>


            <div class="row row-cols-1 row-cols-md-4" id="devolucion-monedas"></div>



        </div>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./src/index(clase-13).js" type="module"></script>
    </body>
</html>
