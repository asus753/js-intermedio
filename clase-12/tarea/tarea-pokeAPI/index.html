<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>pokeAPI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="node_modules\bootstrap\dist\css\bootstrap.css">
        <link rel="stylesheet" type="text/css" href="src/style.css">        
    </head>

    <body>
           
      <div class="container">
        <h1 class="centrado" id="titulo">Pokedex</h1>
        
        <div class="input-group mb-3">
          <input id="search-pokemon"type="text" class="form-control" placeholder="Pokemon ej: pikachu" aria-label="Pokemon ej:pikachu" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="boton-buscar">Search</button>
          </div>
        </div>
        
        <h4 class="centrado" id="pagina">Pagina 1</h4>

        <div class="row row-cols-1 row-cols-md-5" id="contenedor-cartas-padre">

        </div>

        <h3 class="centrado" id="cargando">Cargando...</h3>
      </div>

        <nav aria-label="Page navigation example" id="navegation">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled" id="padre-anterior">
                <a class="page-link" href="#" id="anterior" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item" id="padre-siguiente">
                <a class="page-link" href="#" id="siguiente">Next</a>
              </li>
            </ul>
        </nav>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
